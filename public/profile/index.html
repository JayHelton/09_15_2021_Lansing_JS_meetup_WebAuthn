<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/gh/pgrabovets/json-view@master/dist/jsonview.bundle.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/pgrabovets/json-view@master/dist/jsonview.bundle.css" />
  <link rel="stylesheet" href="../styles.css" />
  <title>SimpleWebAuthn as a Second Factor</title>
</head>

<body>
  <div class="container">
    <h1>Profile</h1>
    <button id="logout">Logout</button>
    <div class="root"></div>
  </div>

  <script>
    const pre = document.getElementById('user-data');
    const logoutBtn = document.getElementById("logout");

    logoutBtn.addEventListener("click", () => {
        window.location = "/logout";
    });

    fetch('/api/user')
    .then(res => res.text())
    .then(data => {
      const tree = JsonView.createTree(data);
      JsonView.render(tree, document.querySelector('.root'));
      JsonView.expandChildren(tree);
    });
  </script>
</body>

</html>
